<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banking UI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .bank-card {
      background-color: white;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 300px;
      text-align: center;
    }

    .balance {
      font-size: 24px;
      font-weight: bold;
      color: green;
      margin-bottom: 20px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      color: white;
      cursor: pointer;
    }

    .deposit {
      background-color: #28a745;
    }

    .withdraw {
      background-color: #dc3545;
    }
  </style>
</head>
<body>

  <div class="bank-card">
    <div class="balance" id="balanceDisplay">$0</div>
    <button class="btn deposit" onclick="deposit()">Deposit</button>
    <button class="btn withdraw" onclick="withdraw()">Withdraw</button>
  </div>

  <script>
    let balance = 0;

    function updateDisplay() {
      document.getElementById("balanceDisplay").innerText = "$" + balance;
    }

    function deposit() {
      balance += 100; 
      updateDisplay();
    }

    function withdraw() {
      if (balance >= 100) {
        balance -= 100; 
      } else {
        alert("Insufficient funds!");
      }
      updateDisplay();
    }
  </script>

</body>
</html>
