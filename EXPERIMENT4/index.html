<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Character Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f4f4f4;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
      resize: vertical;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .counter {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
      text-align: right;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Live Character Counter</h2>
    <textarea id="myTextarea" placeholder="Type something..."></textarea>
    <div class="counter" id="charCount">Characters: 0</div>
  </div>

  <script>
    const textarea = document.getElementById('myTextarea');
    const charCount = document.getElementById('charCount');

    textarea.addEventListener('input', () => {
      const length = textarea.value.length;
      charCount.textContent = `Characters: ${length}`;
    });
  </script>

</body>
</html>
